<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode Toggle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="global.css">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Prevent body scroll */
        }
    </style>
</head>

<body class="bg-[var(--color-bg)] text-[var(--color-text)] transition-colors duration-500">


    <div id="mainContainer" class="w-full overflow-hidden flex gap-2" style="position: relative;">
        <div class="w-3/5 h-screen box-1   flex justify-center items-center">

            <img src="https://images.unsplash.com/photo-1496917756835-20cb06e75b4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1908&q=80"
                alt="" class="  size-full object-cover" />



        </div>
        <div class="w-2/5 box-2 p-1 px-5 ">
            <div id="loginbox" class="w-full p-1">
                <div class="flex items-center gap-4">
                    <!-- Star icon -->
                    <img src="./images/star.png" class="w-12 h-12" alt="">

                    <!-- Horizontal line -->
                    <div class="flex-1 border-b-2 border-gray-300"></div>

                    <!-- Dark mode toggle button -->
                    <button id="toggleDarkMode"
                        class="w-10 h-10 rounded-full flex items-center justify-center bg-gray-200 dark:bg-gray-800 text-yellow-500 dark:text-white shadow-md transition-all duration-300">
                        <svg id="themeIcon" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <!-- Icon will be injected here by JS -->
                        </svg>
                    </button>
                </div>


                <div class="w-full mt-2 flex gap-2 items-center">
                    <p class="text-left font-bold text-2xl">Check you email</p>
                    <img src="./images/logstart.png" class="w-8 h-8" alt="">
                </div>

                <p class="text-gray-500 font-normal text-md ">We sent a verification link to sara@cruz.com</p>


                <div class="flex gap-3 justify-center mt-3">
                    <input type="text" maxlength="1"
                        class="otp-input w-12 h-12 text-center rounded-lg text-2xl border border-pink-500 bg-black focus:outline-none focus:ring-2 focus:ring-pink-400" />
                    <input type="text" maxlength="1"
                        class="otp-input w-12 h-12 text-center rounded-lg text-2xl border border-pink-500 bg-black focus:outline-none focus:ring-2 focus:ring-pink-400" />
                    <input type="text" maxlength="1"
                        class="otp-input w-12 h-12 text-center rounded-lg text-2xl border border-pink-500 bg-black focus:outline-none focus:ring-2 focus:ring-pink-400" />
                    <input type="text" maxlength="1"
                        class="otp-input w-12 h-12 text-center rounded-lg text-2xl border border-pink-500 bg-black focus:outline-none focus:ring-2 focus:ring-pink-400" />
                </div>







                <div class="w-full mt-3">
                    <button
                        class="w-full rounded-lg bg-gradient-to-r from-red-500 via-pink-500 to-purple-500 px-6 py-2 text-white text-lg font-medium hover:opacity-90 transition-opacity duration-300">
                        Verify email
                    </button>

                </div>

                <div class="w-full mt-3">
                    <p class="text-gray-500 font-normal text-md text-center">Didn't receive the email? <span class="font-medium ">Click to resend</span></p>
                </div>

                <button type="button" class="px-2 py-2 w-full flex gap-2 justify-center mt-3" >
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
</svg>

Back to Login
                </button>

            </div>
        </div>
    </div>

    <script>

        const mainContainer = document.getElementById('mainContainer');

        const toggleBtn = document.getElementById('toggleDarkMode');
        const iconEl = document.getElementById('themeIcon');
        const htmlEl = document.documentElement;

        // SVG path strings
        const sunIcon = `<path d="M12 4.5V3m0 18v-1.5M4.5 12H3m18 0h-1.5M6.364 6.364l-1.06-1.06m13.392 13.392l-1.06-1.06M6.364 17.636l-1.06 1.06m13.392-13.392l-1.06 1.06M12 8a4 4 0 1 1 0 8 4 4 0 0 1 0-8z"/>`;
        const moonIcon = `<path d="M21 12.79A9 9 0 0 1 11.21 3a7 7 0 1 0 9.79 9.79z"/>`;

        function setTheme(theme) {
            if (theme === 'dark') {
                htmlEl.classList.add('dark');
                htmlEl.classList.remove('light');
                iconEl.innerHTML = moonIcon;
                localStorage.setItem('theme', 'dark');
            } else {
                htmlEl.classList.remove('dark');
                htmlEl.classList.add('light');
                iconEl.innerHTML = sunIcon;
                localStorage.setItem('theme', 'light');
            }
        }

        // On page load
        const storedTheme = localStorage.getItem('theme');
        if (storedTheme) {
            setTheme(storedTheme);
        } else {
            // Auto-detect system preference on first visit
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            setTheme(prefersDark ? 'dark' : 'light');
        }

        // Toggle on click
        toggleBtn.addEventListener('click', () => {
            const isDark = htmlEl.classList.contains('dark');
            setTheme(isDark ? 'light' : 'dark');
        });
        function setMainContainerHeight() {
            const height = window.innerHeight;
            mainContainer.style.height = height + 'px';

        }

        window.addEventListener('load', setMainContainerHeight);
        window.addEventListener('resize', setMainContainerHeight);


     


         const inputs = document.querySelectorAll('.otp-input');
    inputs.forEach((input, index) => {
      input.addEventListener('input', () => {
        if (input.value && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !input.value && index > 0) {
          inputs[index - 1].focus();
        }
      });
    });
    </script>
</body>

</html>
