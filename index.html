<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode Toggle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="global.css">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Prevent body scroll */
        }
    </style>
</head>

<body class="bg-[var(--color-bg)] text-[var(--color-text)] transition-colors duration-500">


    <div id="mainContainer" class="w-full overflow-hidden flex gap-2" style="position: relative;">
        <div class="w-3/5 h-screen box-1   flex justify-center items-center">

            <img src="https://images.unsplash.com/photo-1496917756835-20cb06e75b4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1908&q=80"
                alt="" class="  size-full object-cover" />



        </div>
        <div class="w-2/5 box-2 p-1 px-5 ">
            <div id="loginbox" class="w-full p-1">
               <div class="flex items-center gap-4">
  <!-- Star icon -->
  <img src="./images/star.png" class="w-12 h-12" alt="">

  <!-- Horizontal line -->
  <div class="flex-1 border-b-2 border-gray-300"></div>

  <!-- Dark mode toggle button -->
  <button id="toggleDarkMode"
    class="w-10 h-10 rounded-full flex items-center justify-center bg-gray-200 dark:bg-gray-800 text-yellow-500 dark:text-white shadow-md transition-all duration-300">
    <svg id="themeIcon" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
      <!-- Icon will be injected here by JS -->
    </svg>
  </button>
</div>


                <div class="w-full mt-2 flex gap-2 items-center">
                    <p class="text-left font-bold text-2xl">Login to your account</p>
                    <img src="./images/logstart.png" class="w-8 h-8" alt="">
                </div>

                <p class="text-gray-500 font-normal text-md ">Welcome back! Please enter your details.</p>

               

                <div class="w-full mt-2">
                    <label for="user Id" class="text-md font-medium">User ID</label>
                    <div class=" grid grid-cols-1">
                        <input id="userId" type="number" name="user Id" placeholder="Enter your email" readonly value="1234 "
                            class="col-start-1 row-start-1 border-2 border-gray-400 outline-none block w-full rounded-md bg-white py-1.5 pr-3 pl-10 text-base  placeholder:text-gray-400  sm:pl-9 sm:text-sm/6 dark:bg-[var(--color-bg)] " />
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor"
                            class="pointer-events-none col-start-1 row-start-1 ml-3 size-5 self-center text-gray-400 sm:size-4">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                        </svg>
                    </div>
                </div>

                <div class="w-full mt-2 relative">
                    <label for="Password" class="text-md font-medium">Password</label>
                    <div class="relative">
                        <input id="Password" type="password" name="Password" placeholder="*****"
                            class="border-2 border-gray-400 outline-none block w-full rounded-md bg-white py-1.5 pr-10 pl-10 text-base   sm:text-sm/6 dark:bg-[var(--color-bg)]" />

                        <!-- Left icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor"
                            class="absolute left-3 top-1/2 -translate-y-1/2 size-5 text-gray-400 pointer-events-none">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                        </svg>

                        <!-- Right toggle eye icon -->
                        <button type="button" id="togglePassword"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 focus:outline-none">
                            <!-- eye icon by default -->
                            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M2.25 12s3.75-6.75 9.75-6.75S21.75 12 21.75 12s-3.75 6.75-9.75 6.75S2.25 12 2.25 12z" />
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="w-full mt-2">
                    <fieldset>
                        <legend class="sr-only">Notifications</legend>
                        <div class="space-y-5">
                            <div class="flex items-start gap-3">
                                <!-- Checkbox -->
                                <div class="flex items-center h-5">
                                    <input id="comments" name="comments" type="checkbox" checked
                                        class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600" />
                                </div>

                                <!-- Label -->
                                <div class="text-sm leading-6 w-full flex justify-between">
                                    <span id="comments-description" class="text-gray-500 font-normal">
                                        Must be at least 8 characters
                                    </span>

                                    <span class="text-md font-medium">Forget Password</span>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>

                <div class="w-full mt-2">
                    <button onclick="login()"
                        class="w-full rounded-lg bg-gradient-to-r from-red-500 via-pink-500 to-purple-500 px-6 py-2 text-white text-lg font-medium hover:opacity-90 transition-opacity duration-300">
                        Log in
                    </button>

                </div>

                <div class="w-full mt-2">
                    <p>Create account? <span class="text-pink-500 cursor-pointer" onclick="signup()">Sign Up</span></p>
                </div>
            </div>
        </div>
    </div>

    <script>

        const mainContainer = document.getElementById('mainContainer');

        const toggleBtn = document.getElementById('toggleDarkMode');
        const iconEl = document.getElementById('themeIcon');
        const htmlEl = document.documentElement;

        // SVG path strings
        const sunIcon = `<path d="M12 4.5V3m0 18v-1.5M4.5 12H3m18 0h-1.5M6.364 6.364l-1.06-1.06m13.392 13.392l-1.06-1.06M6.364 17.636l-1.06 1.06m13.392-13.392l-1.06 1.06M12 8a4 4 0 1 1 0 8 4 4 0 0 1 0-8z"/>`;
        const moonIcon = `<path d="M21 12.79A9 9 0 0 1 11.21 3a7 7 0 1 0 9.79 9.79z"/>`;

        function setTheme(theme) {
            if (theme === 'dark') {
                htmlEl.classList.add('dark');
                htmlEl.classList.remove('light');
                iconEl.innerHTML = moonIcon;
                localStorage.setItem('theme', 'dark');
            } else {
                htmlEl.classList.remove('dark');
                htmlEl.classList.add('light');
                iconEl.innerHTML = sunIcon;
                localStorage.setItem('theme', 'light');
            }
        }

        // On page load
        const storedTheme = localStorage.getItem('theme');
        if (storedTheme) {
            setTheme(storedTheme);
        } else {
            // Auto-detect system preference on first visit
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            setTheme(prefersDark ? 'dark' : 'light');
        }

        // Toggle on click
        toggleBtn.addEventListener('click', () => {
            const isDark = htmlEl.classList.contains('dark');
            setTheme(isDark ? 'light' : 'dark');
        });
        function setMainContainerHeight() {
            const height = window.innerHeight;
            mainContainer.style.height = height + 'px';

        }

        window.addEventListener('load', setMainContainerHeight);
        window.addEventListener('resize', setMainContainerHeight);


        const toggleBtnpwd = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('Password');
        const eyeIcon = document.getElementById('eyeIcon');

        toggleBtnpwd.addEventListener('click', () => {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';

            // Toggle icon (eye/eye-off)
            eyeIcon.innerHTML = isPassword
                ? `<path stroke-linecap="round" stroke-linejoin="round"
           d="M3.98 8.223A10.477 10.477 0 0 0 2.25 12s3.75 6.75 9.75 6.75c1.773 0 3.43-.435 4.897-1.206M20.25 15.803A10.447 10.447 0 0 0 21.75 12s-3.75-6.75-9.75-6.75a9.72 9.72 0 0 0-4.5 1.063M3 3l18 18"
         />`
                : `<path stroke-linecap="round" stroke-linejoin="round"
           d="M2.25 12s3.75-6.75 9.75-6.75S21.75 12 21.75 12s-3.75 6.75-9.75 6.75S2.25 12 2.25 12z" />
         <path stroke-linecap="round" stroke-linejoin="round"
           d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />`;
        });

        function login(){
            window.location.href='/otp.html'
        }
        function signup(){
            window.location.href='/register.html'
        }
    </script>
</body>

</html>
